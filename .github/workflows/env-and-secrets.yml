name: Workflow 2 - Env and Secrets

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: production

jobs:
  deploy-to-aws:
    runs-on: ubuntu-latest
    env:
      DEPLOYMENT_NAME: github-actions-lab-deploy

    steps:
      - name: Show workflow-level variables
        run: |
          echo "AWS_REGION=${AWS_REGION}"
          echo "ENVIRONMENT=${ENVIRONMENT}"

      - name: Show job-level variable
        run: |
          echo "DEPLOYMENT_NAME=${DEPLOYMENT_NAME}"

      - name: Show secrets (should be masked)
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: Step-level variable demo
        env:
          STEP_MESSAGE: "Hello from step level"
        run: |
          echo "STEP_MESSAGE=${STEP_MESSAGE}"

      - name: Confirm step-level scope does not persist
        run: |
          echo "STEP_MESSAGE now equals: '${STEP_MESSAGE}'"
