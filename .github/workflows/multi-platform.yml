# workflow3-test PR trigger
name: Workflow 3 - Multi Platform

on:
  pull_request:
    branches:
      - main

jobs:
  ubuntu-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Print OS info (Ubuntu)
        run: |
          echo "Runner OS: $RUNNER_OS"
          uname -a

      - name: Create a file (Ubuntu)
        run: |
          echo "Hello from Ubuntu runner" > runner-output.txt

      - name: Display file contents (Ubuntu)
        run: |
          cat runner-output.txt

  windows-job:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Print OS info (Windows)
        run: |
          echo "Runner OS: $env:RUNNER_OS"
          systeminfo

      - name: Create a file (Windows)
        run: |
          "Hello from Windows runner" | Out-File -FilePath runner-output.txt -Encoding utf8

      - name: Display file contents (Windows)
        run: |
          Get-Content runner-output.txt

  macos-job:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Print OS info (macOS)
        run: |
          echo "Runner OS: $RUNNER_OS"
          uname -a

      - name: Create a file (macOS)
        run: |
          echo "Hello from macOS runner" > runner-output.txt

      - name: Display file contents (macOS)
        run: |
          cat runner-output.txt
